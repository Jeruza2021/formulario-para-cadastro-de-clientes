<!Doctype html>
	<body bgcolor=darkblue text=#ffff00>
		<h2> <center> Exemplo de formulario</h2>
			<form>

				<label for="nome">Nome : </label> <br>
				<input type="text" id="nome" name="name" value="Lara" size="25" maxlength="40">

			     <label for="sobre">Sobrenome : </label>
			     <input type="text" id="sobre" name="sobre" value="Alves Pereira">
			     <br><br>

			     <label> for="fone"> Telefone : </label>
			     <input type="text" id="fone" size="10">
			     <br><br>

			     <label for="email">Email : </label>
			     <input type="text" id="email" name="email" value="">
			     <br><br>
			     Formação : <br>
			     <input type="checkbox" name="value=formação"  value= "graduado">Graduada <br>
			     <input type="checkbox" name="formação" value="mestre" CHECKED> Mestre <br>
			     <input type="checkbox" name="formação" value="doutor"> Doutor <br><br>

			     Sexo : <br>
			     <input type="radio" name="sexo" value="femenino" CHECKED> Femenino
			     <input type="radio" name="sexo" value="masculino"> Masculino <br><br>

			     <input type="button" id="verificar" value="verificar">
			 </form>
			 <p>Nesse exemplo temos dois compos do tipo label, dois tipo input text</p>
			 	<p>3 do tipo input checkbox e um button</p>

			 <p>os campos possuem por defult 20 caracteres</p>

	</body>
